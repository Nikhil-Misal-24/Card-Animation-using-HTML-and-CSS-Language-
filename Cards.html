<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Design</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background: #0f2f35;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    display:flex;
    gap:30px;
    flex-wrap:wrap;
}

.card{
    width:320px;
    border-radius:15px;
    overflow:hidden;
    background:transparent;
    transition:0.4s ease;
}

.card:hover{
    transform:scale(1.07);
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
    display:block;
    border-radius:15px 15px 0 0;
}

.card-content{
    background:#dff7f4;
    padding:25px;
    text-align:center;
    border-radius:0 0 15px 15px;
}

.card-content h3{
    margin-bottom:10px;
    font-size:20px;
    color:#0f2f35;
}

.card-content p{
    font-size:14px;
    margin-bottom:20px;
    color:#333;
}

.card-content button{
    padding:10px 20px;
    border:none;
    border-radius:25px;
    background:#0f2f35;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.card-content button:hover{
    background:#0b2226;
}

</style>
</head>
<body>

<div class="container">

    <div class="card">
        <img src="ocean-beach.jpg" alt="">
        <div class="card-content">
            <h3>Web Development</h3>
            <p>Modern responsive websites using HTML, CSS, JavaScript.</p>
            <button>Learn More</button>
        </div>
    </div>

    <div class="card">
        <img src="pexels-photo.jpg" alt="">
        <div class="card-content">
            <h3>UI/UX Design</h3>
            <p>Creative and professional user interface design.</p>
            <button>Explore</button>
        </div>
    </div>

    <div class="card">
        <img src="circuit_boards.jpg" alt="">
        <div class="card-content">
            <h3>AI Solutions</h3>
            <p>Smart AI and automation solutions for business growth.</p>
            <button>Discover</button>
        </div>
    </div>

</div>

</body>
</html>
